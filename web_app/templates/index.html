<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prédiction Iris</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <h1>Prédiction de la fleur Iris</h1>
    <form action="/predict" method="post">
        <label for="sepal_length">Longueur du sépale :</label>
        <input type="text" name="sepal_length" required>
        
        <label for="sepal_width">Largeur du sépale :</label>
        <input type="text" name="sepal_width" required>
        
        <label for="petal_length">Longueur du pétale :</label>
        <input type="text" name="petal_length" required>
        
        <label for="petal_width">Largeur du pétale :</label>
        <input type="text" name="petal_width" required>
        
        <input type="submit" value="Prédire">
    </form>
</body>
</html>
